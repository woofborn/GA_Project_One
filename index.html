<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

<body>




    <div id = "maincontainer">

         <div id="myProgress">
            <div id="myBar"></div>
        </div>

         <div>
            <img id="cat" src = "images/unicorn.gif">
        </div>

        <div class = "row d-flex justify-content-between">
           <div class = "col-5 d-flex justify-content-between" id = "timer">
                <p class = "col-6" id = "timer-word">Timer:</p>
                <p class = "col-6" id = "seconds">
                    <select id = "timer-input">
                        <option>Select duration...</option>
                        <option value = "10">10 seconds</option>
                        <option value = "20">20 seconds</option>
                        <option value = "30">30 seconds</option>
                        <option value = "45">45 seconds</option>
                        <option value = "60">60 seconds</option>
                    </select>
                </p>
            </div>

           <div class = "col-5 d-flex justify-content-between" id = "score">
                <p class = "col-6" id = "score-word">Score:</p>
                <p class = "col-6" id= "number"></p>
            </div>
        </div>

        <div id="message" class = "col-12 d-flex justify-content-center">

        </div>


        <div id = "word" class = "d-flex justify-content-center">
            <div>
             <p class = "col-12" id = "display">Hit the "enter" key to start!</p>
            </div>
        </div>


        <div id = "input" class = "d-flex justify-content-center">
            <input id = "inputbox" placeholder = "Type word here.">
            <div><img id = "checkmark"></div>
        </div>


        <div id = "lives" class = "col-12 d-flex justify-content-between">

            <div class = "col-3 d-flex justify-content-between">
                <p>Lives: </p>
            </div>

            <div class = "col-9 d-flex justify-content-around" id = "lifebar">
                <div class = "col-2" id = "life1">
                    <img class = "heart" src = "images/heart.gif">
                </div>
                <div class = "col-2" id = "life2">
                    <img class = "heart" src = "images/heart.gif">
                </div>
                <div class = "col-2" id = "life3">
                    <img class = "heart" src = "images/heart.gif">
                </div>
                <div class = "col-2" id = "life4">
                    <img class = "heart" src = "images/heart.gif">
                </div>
                <div class = "col-2" id = "life5">
                    <img class = "heart" src = "images/heart.gif">
                </div>
                <div class = "col-2" id = "life6">
                    <img class = "heart" src = "images/heart.gif">
                </div>
            </div>

        </div>

     </div>


</body>
<script type="text/javascript" src = "storyline.js"></script>
<script type="text/javascript" src = "script.js"></script>
</html>
